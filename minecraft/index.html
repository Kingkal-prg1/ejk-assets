<!DOCTYPE html>
<html lang="en" style="width:100%;height:100%;background-color:black;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Play Minecraft 1.8 in your browser" />
  <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8" />
  
  <!-- PWA Manifest & Theming (Production-Grade) -->
  <title>EaglercraftX 1.8 - Carrot Craft</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#38a169" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="EaglerMC" />
  
  <!-- Open Graph -->
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="EaglercraftX 1.8 - Carrot Craft" />
  <meta property="og:description" content="Play Minecraft 1.8 in your browser - Featuring Carrot Craft server" />
  <meta property="og:image" content="favicon.png" />
  <link type="image/png" rel="shortcut icon" href="favicon.png" />
  <link rel="apple-touch-icon" href="assets/favicon-192.png" />
  
  <script type="text/javascript" src="classes.js"></script>
  
  <script type="text/javascript">
    "use strict";
    window.addEventListener("load", function() {
      if (window.location.href.indexOf("file:") === 0) {
        alert("HTTP required â€” do not open this file locally. Use a local HTTP server.");
        return;
      }

      // %%%%%%%%% Launch Options %%%%%%%%%%%%
      var relayId = Math.floor(Math.random() * 3);
      
      window.eaglercraftXOpts = {
        demoMode: false,
        container: "game_frame",
        assetsURI: "assets.epk",
        localesURI: "lang/",
        worldsDB: "worlds",
        servers: [
          { addr: "wss://eagler.carrot-craft.org", name: "ðŸ¥• kelvin added this bsðŸ¥€" }
          // Add more servers here if desired
        ],
        relays: [
          { addr: "wss://relay.deev.is/", comment: "lax1dude relay #1", primary: relayId === 0 },
          { addr: "wss://relay.lax1dude.net/", comment: "lax1dude relay #2", primary: relayId === 1 },
          { addr: "wss://relay.shhnowisnottheti.me/", comment: "ayunami relay #1", primary: relayId === 2 }
        ]
      };
      // %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

      // URL parameter support (?server=wss://...)
      var q = window.location.search;
      if (q && q[0] === "?" && typeof URLSearchParams !== "undefined") {
        q = new URLSearchParams(q);
        var s = q.get("server");
        if (s) window.eaglercraftXOpts.joinServer = s;
      }

      main();
    });
  </script>
</head>

<body style="margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:black;" id="game_frame">
  <!-- Optional: One-click join overlay before game loads (removes itself after start) -->
  <div id="joinOverlay" style="
    position: absolute; inset: 0; background: rgba(0,0,0,0.85); 
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    color: white; font-family: 'Minecraft', sans-serif; text-align: center; z-index: 9999;
  ">
    <h1 style="font-size: 3rem; margin-bottom: 1rem; text-shadow: 0 0 10px #38a169;">EaglercraftX 1.8</h1>
    <p style="font-size: 1.5rem; margin-bottom: 2rem;">Featuring Carrot Craft Server</p>
    <button onclick="document.getElementById('joinOverlay').remove(); window.eaglercraftXOpts.joinServer = 'wss://eagler.carrot-craft.org'; main();"
      style="
        padding: 1rem 2.5rem; font-size: 1.4rem; background: #38a169; color: white;
        border: none; border-radius: 12px; cursor: pointer; box-shadow: 0 8px 20px rgba(56,161,105,0.5);
        transition: all 0.3s ease;
      "
      onmouseover="this.style.background='#2f855a'; this.style.transform='scale(1.05)'"
      onmouseout="this.style.background='#38a169'; this.style.transform='scale(1)'"
    >
      ðŸš€ Join Carrot Craft Now
    </button>
    <p style="margin-top: 2rem; opacity: 0.8;">or wait a few seconds for normal menu...</p>
  </div>

  <script>
    // Auto-remove overlay after 12 seconds (fallback to normal menu)
    setTimeout(() => {
      const overlay = document.getElementById('joinOverlay');
      if (overlay) overlay.remove();
    }, 12000);
  </script>
</body>
</html>
