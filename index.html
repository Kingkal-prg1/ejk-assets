<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games - EJK-Lite</title>
  <meta name="description" content="EJK-Lite Games: Play hundreds of unblocked games including Cookie Clicker, Minecraft 1.8.8, Bowmasters, Subway Surfers, and more. Fast, no ads, perfect for school!" />
  <meta name="keywords" content="EJK-Lite games, unblocked games, free games, school games, cookie clicker unblocked, minecraft unblocked, bowmasters, subway surfers unblocked" />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --text-primary: #f0f0f0;
      --text-secondary: rgba(240, 240, 240, 0.6);
      --nav-bg: rgba(255, 255, 255, 0.04);
      --nav-hover: rgba(255, 255, 255, 0.12);
      --card-bg: rgba(255, 255, 255, 0.04);
      --card-hover: rgba(255, 255, 255, 0.08);
      --accent: #000000;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    #particles-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .navbar {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 16px;
      padding: 12px 24px;
      background: var(--nav-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    .navbar a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 10px 24px;
      border-radius: 50px;
      background: transparent;
      transition: var(--transition);
      opacity: 0.85;
    }
    .navbar a:hover {
      background: var(--nav-hover);
      opacity: 1;
      transform: translateY(-2px);
    }

    .main-content {
      padding: 120px 20px 60px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto 40px;
    }

    #gameSearch {
      width: 100%;
      padding: 16px 24px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: var(--text-primary);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: var(--transition);
    }

    #gameSearch:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
    }

    #gameSearch::placeholder {
      color: var(--text-secondary);
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 24px;
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .filter-btn:hover {
      background: var(--card-hover);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
      margin-bottom: 60px;
    }

    .game-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: var(--transition);
      position: relative;
      cursor: pointer;
    }

    .game-card:hover {
      background: var(--card-hover);
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    }

    .game-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .badge-popular { background: #ff4757; }
    .badge-trending { background: #ffa502; }
    .badge-new { background: #1e90ff; }
    .badge-featured { background: #2ed573; }

    .favorite-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      z-index: 2;
      transition: var(--transition);
      user-select: none;
    }

    .favorite-btn:hover {
      color: rgba(255, 255, 255, 0.6);
      transform: scale(1.2);
    }

    .favorite-btn.favorited {
      color: #ffc107;
    }

    .game-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 16px;
      margin: 0 auto 16px;
      display: block;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      transition: var(--transition);
    }

    .game-card:hover .game-image {
      transform: scale(1.05);
    }

    .game-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .game-tags {
      font-size: 0.75rem;
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
        justify-content: center;
        padding: 12px 16px;
        gap: 12px;
      }
      .navbar a {
        padding: 8px 20px;
        font-size: 0.95rem;
      }
      h1 {
        font-size: 2rem;
      }
      .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 16px;
      }
      .game-image {
        width: 80px;
        height: 80px;
      }
      .main-content {
        padding: 100px 15px 40px;
      }
    }
  </style>
</head>
<body onload="initParticles()">
  <canvas id="particles-canvas"></canvas>

  <nav class="navbar">
    <a href="../index.html">Home</a>
    <a href="#">Games</a>
    <a href="../proxy/">Proxy</a>
    <a href="../extra.html">Extra</a>
    <a href="../ai/">AI</a>
  </nav>

  <div class="main-content">
    <h1>Games</h1>

    <div class="search-container">
      <input type="text" id="gameSearch" placeholder="Search games...">
    </div>

    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All Games</button>
      <button class="filter-btn" data-filter="favorites">Favorites</button>
      <button class="filter-btn" data-filter="popular">Popular</button>
      <button class="filter-btn" data-filter="trending">Trending</button>
      <button class="filter-btn" data-filter="new">New</button>
    </div>

    <div class="games-grid" id="gamesGrid"></div>
    <div class="no-results" id="noResults" style="display: none;">No games found</div>
  </div>

  <script src="ejklite.js"></script>
  <script>
    function initParticles() {
      const canvas = document.getElementById('particles-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      const particleCount = 50;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      class Particle {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.vx = (Math.random() - 0.5) * 0.4;
          this.vy = (Math.random() - 0.5) * 0.4;
          this.size = Math.random() * 1.5 + 0.8;
          this.opacity = Math.random() * 0.3 + 0.1;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
          if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
        draw() {
          ctx.fillStyle = `rgba(240, 240, 240, ${this.opacity})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }

      let animationId;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        animationId = requestAnimationFrame(animate);
      }
      animate();

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          cancelAnimationFrame(animationId);
        } else {
          animate();
        }
      });
    }

    const STORAGE_KEY = 'ejklite_favorites';
    let currentFilter = 'all';

    function getFavorites() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? new Set(JSON.parse(data)) : new Set();
    }

    function saveFavorites(set) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify([...set]));
    }

    function toggleFavorite(gameName) {
      const favs = getFavorites();
      if (favs.has(gameName)) {
        favs.delete(gameName);
      } else {
        favs.add(gameName);
      }
      saveFavorites(favs);
      renderGames();
    }

    function renderGames() {
      const grid = document.getElementById('gamesGrid');
      const noResults = document.getElementById('noResults');
      const searchTerm = document.getElementById('gameSearch').value.toLowerCase().trim();
      const favs = getFavorites();

      let filtered = window.GAMES || [];

      if (currentFilter === 'favorites') {
        filtered = filtered.filter(g => favs.has(g.name));
      } else if (currentFilter !== 'all') {
        filtered = filtered.filter(g => g.badge === currentFilter);
      }

      if (searchTerm) {
        filtered = filtered.filter(g => {
          const searchStr = (g.name + ' ' + g.tags.join(' ')).toLowerCase();
          return searchStr.includes(searchTerm);
        });
      }

      filtered.sort((a, b) => {
        const aFav = favs.has(a.name) ? 1 : 0;
        const bFav = favs.has(b.name) ? 1 : 0;
        return bFav - aFav;
      });

      if (filtered.length === 0) {
        grid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      noResults.style.display = 'none';

      grid.innerHTML = filtered.map(game => {
        const isFav = favs.has(game.name);
        const badge = game.badge ? `<div class="game-badge badge-${game.badge}">${game.badge}</div>` : '';
        
        return `
          <div class="game-card" data-name="${game.name}">
            <span class="favorite-btn ${isFav ? 'favorited' : ''}" onclick="event.stopPropagation(); toggleFavorite('${game.name.replace(/'/g, "\\'")}')">â˜…</span>
            ${badge}
            <img class="game-image" src="../imgs/${game.image}" alt="${game.name}" loading="lazy" onerror="this.src='../favicon.ico'">
            <div class="game-title">${game.name}</div>
            <div class="game-tags">${game.tags.slice(0, 3).join(', ')}</div>
          </div>
        `;
      }).join('');

      grid.querySelectorAll('.game-card').forEach((card, index) => {
        card.addEventListener('click', () => {
          window.location.href = filtered[index].link;
        });
      });
    }

    document.getElementById('gameSearch').addEventListener('input', renderGames);

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderGames();
      });
    });

    window.addEventListener('load', renderGames);
  </script>
</body>
</html>
