<base href="https://cdn.jsdelivr.net/gh/bubbls/subwaysurfersmerge/">
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>Subway Surfers - EJKLITE</title>  
    <link rel="icon" href="img/FirstAvatar.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            pointer-events: none;
            user-select: none;
        }
        
        .watermark-text {
            font-family: 'Inter', 'Arial', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .watermark-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            opacity: 0.08;
            font-size: 72px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            font-family: 'Inter', 'Arial', sans-serif;
        }
        
        @media (max-width: 768px) {
            .watermark {
                bottom: 10px;
                right: 10px;
            }
            .watermark-text {
                font-size: 14px;
                padding: 6px 12px;
            }
            .watermark-center {
                font-size: 48px;
            }
        }
    </style>
    <script src="4399.js"></script>
    <script>
        window.config = {
            loader: "unity",
            debug: false,
            maxRatio: 16 / 9,
            minRatio: 9 / 16,
            title: 'Subway Surfers: St. Petersburg',
            unityVersion: '2019.2.0f1',
            unityWebglBuildUrl: 'StPetersburg.json',
            fileSize: 35,
            cachedDecompressedFileSizes: {
                'StPetersburg.asm.code.unityweb': 9057213,
                'StPetersburg.asm.framework.unityweb': 89460,
                'StPetersburg.asm.memory.unityweb': 1004462,
                'StPetersburg.data.unityweb': 18352095,
                'StPetersburg.wasm.code.unityweb': 7336893,
                'StPetersburg.wasm.framework.unityweb': 93791,
            },
        };
        window.mergedBlobUrls = {};
        window.assetsReady = false;

        async function mergeSplitFile(fileUrlBase, numParts = 2) {
            const partUrls = Array.from({ length: numParts }, (_, i) => 
                `${fileUrlBase}.part${i + 1}`
            );

            try {
                const responses = await Promise.all(
                    partUrls.map(url => fetch(url))
                );

                if (responses.some(r => !r.ok)) {
                    return null;
                }

                const parts = await Promise.all(
                    responses.map(r => r.arrayBuffer())
                );

                const combinedBlob = new Blob(parts, {
                    type: 'application/octet-stream'
                });

                return URL.createObjectURL(combinedBlob);
            } catch (error) {
                return null;
            }
        }

        function setupXHRInterceptor() {
            if (window.xhrInterceptorInstalled) {
                return;
            }
            
            const originalOpen = XMLHttpRequest.prototype.open;
            const originalSend = XMLHttpRequest.prototype.send;

            XMLHttpRequest.prototype.open = function(method, url, ...args) {
                this._url = url;
                this._method = method;
                this._args = args;
                
                let finalUrl = url;
                for (const [filename, blobUrl] of Object.entries(window.mergedBlobUrls)) {
                    if (url.includes(filename)) {
                        finalUrl = blobUrl;
                        break;
                    }
                }
                
                return originalOpen.call(this, method, finalUrl, ...args);
            };

            XMLHttpRequest.prototype.send = function(...args) {
                const xhr = this;
                
                if (!window.assetsReady) {
                    const checkReady = setInterval(() => { 
                        if (window.assetsReady) {
                            clearInterval(checkReady);
                            originalSend.apply(xhr, args);
                        }
                    }, 50);
                    return;
                }
                
                return originalSend.apply(this, args);
            };
            
            window.xhrInterceptorInstalled = true;
        }

        async function prepareGameAssets() {
            try {
                window.assetsReady = false;
                delete window.xhrInterceptorInstalled;
                window.mergedBlobUrls = {};
                
                setupXHRInterceptor();
                
                const filesToMerge = [
                    'StPetersburg.data.unityweb',
                    'StPetersburg.wasm.code.unityweb'
                ];
                 
                for (const filename of filesToMerge) {
                    const blobUrl = await mergeSplitFile(filename, 2);
                    if (blobUrl) {
                        window.mergedBlobUrls[filename] = blobUrl;
                    } 
                }
                
                window.assetsPrepared = true;
                window.assetsReady = true;
                
            } catch (error) {
                window.assetsPrepared = false;
                window.assetsReady = true;
            }
        }

        prepareGameAssets();
    </script>
</head>
<body>
    <div class="watermark-center">EJK-LITE</div>
    
    <div class="watermark">
        <div class="watermark-text">EJK-LITE</div>
    </div>
    
    <script src="master-loader.js"></script>
</body>
</html>
